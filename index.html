<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Danh sách công việc</h1>
    <ul id="tasks"></ul>
    <button onclick="sendLocation()">Check-in</button>
    <input type="file" accept="image/*" capture="camera" id="photo">
    <button onclick="uploadPhoto()">Gửi ảnh</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        function loadTasks() {
            google.script.run.withSuccessHandler(renderTasks).getTasks();
        }

        function renderTasks(data) {
            let taskList = document.getElementById("tasks");
            taskList.innerHTML = "";
            data.forEach(task => {
                let li = document.createElement("li");
                li.innerHTML = `${task.id} - ${task.description} (${task.status})`;
                taskList.appendChild(li);
            });
        }

        function sendLocation() {
            navigator.geolocation.getCurrentPosition((position) => {
                google.script.run.sendLocation(position.coords.latitude, position.coords.longitude);
                alert("Đã check-in!");
            });
        }

        function uploadPhoto() {
            let file = document.getElementById("photo").files[0];
            let reader = new FileReader();
            reader.onloadend = function () {
                google.script.run.uploadPhoto(reader.result);
                alert("Đã gửi ảnh!");
            };
            reader.readAsDataURL(file);
        }

        window.onload = loadTasks;
    </script>
</body>
</html>
